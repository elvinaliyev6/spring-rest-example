<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <h1>Employees List</h1>

    <div class="my-5 table-wrapper my-5 table-responsive">
        <table class="table table-bordered" id="table">
            <thead>
            <tr class="table-secondary">
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Father name</th>
                <th>Age</th>
                <th>Dob</th>
                <th>Gender</th>
                <th>City</th>
            </tr>
            </thead>
            <tbody id="smsCountReportTableBody">
            <tr th:each="data : ${employeeList}">
                <td th:text="${data.id}"></td>
                <td th:text="${data.name}"></td>
                <td th:text="${data.surname}"></td>
                <td th:text="${data.fatherName}"></td>
                <td th:text="${data.age}"></td>
                <td th:text="${data.dob}"></td>
                <td th:text="${data.gender}"></td>
                <td th:text="${data.city}"></td>
            </tr>
            </tbody>

        </table>
    </div>
</body>
</html>
