<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<h3>Add Employee</h3>

<form action="/ui/addEmployeeSubmit" method="post"
      th:object="${employee}">
    <div class="form-group">
        <label>Name: </label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter name" required>

        <label>Surname: </label>
        <input type="text" id="surname" class="form-control" name="surname" placeholder="Enter surname" required>

        <label>Father Name: </label>
        <input type="text" id="fName" class="form-control" name="fatherName" placeholder="Enter father name">

        <label>Age: </label>
        <input type="text" id="age" class="form-control" name="age" placeholder="Enter age">

        <label>DOB: </label>
        <input type="date" id="dob" class="form-control" name="dob" placeholder="Enter birth of date">

        <label>City: </label>
        <input type="text" id="city" name="city" class="form-control" placeholder="Enter city">

        <label>Gender: </label>
        <input type="text" id="gender" name="gender" class="form-control" placeholder="Enter gender">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
</form>

</body>
</html>
