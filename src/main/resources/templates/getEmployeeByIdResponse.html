<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<h2>RESULT</h2>

<table class="table table-bordered" id="table">
    <thead>
    <tr class="table-secondary">
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Father name</th>
        <th>Age</th>
        <th>Dob</th>
        <th>Gender</th>
        <th>City</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.surname}"></td>
        <td th:text="${employee.fatherName}"></td>
        <td th:text="${employee.age}"></td>
        <td th:text="${employee.dob}"></td>
        <td th:text="${employee.gender}"></td>
        <td th:text="${employee.city}"></td>
    </tr>
    </tbody>
</table>

<a href="/ui/getAll" class="btn btn-primary" style="margin-bottom: 5px">Back to homepage</a><br>
</body>
</html>
